name: Deploy to GitHub Pages
on:
  push:
    branches:
      - master
jobs:
  deploy:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [13.2.0]
    steps:
      - uses: actions/checkout@master
      - name: install, build, and test
        run: |
          yarn install
          yarn lint
          yarn build
          yarn test
        env:
          CI: true
      - name: Deploy to production
        uses: raihankhan/deploy-to-github-pages-action@1.1.1
        env:
          AUTHOR: raihankhan
          BUILD_PATH: public
          GITHUB_PAGE_NAME: covid-19-update.github.io
          PA_TOKEN: ${{ secrets.PA_TOKEN }}
          USERNAME: raihankhan
          EMAIL: raihankhanraka@gmail.com
